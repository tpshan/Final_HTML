<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>北科學餐Talk版</title>
    <!-- js -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <link type="text/css" href="./css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="./css/style.css" rel="stylesheet">
    <link type="text/css" href="./css/sign.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" id="top-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle clear-L" data-toggle="collapse" data-target="#sign" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>   <!-- 漢堡選單 L-Size 收合, 小於 L-Size 顯示 -->
                <a class="navbar-brand clear-S" href="./index.html"><img src="./img/logo.png" alt="logo"></a>
                <a class="navbar-brand" href="./index.html"><h2>北科學餐Talk版</h2></a>
            </div>  <!-- nav 固定區 = 必顯示區域 -->
            <div class="navbar-collapse collapse" id="sign">
                <ul class="nav navbar-nav navbar-right">
                    <li><input type="button" value="登入" onclick="location.href='./signIn.html'" class="btn btn-default navbar-btn"></li>
                    <li><input type="button" value="註冊" onclick="location.href='./signUp.html'" class="btn btn-default navbar-btn"></li>
                    <li><input type="button" value="登出" class="btn btn-default navbar-btn" id="btnSignOut"></li>
                </ul>   <!-- 固定於 nav 右側 -->
            </div>
        </div>
    </nav>
    <div class="header-padding"></div>  <!-- 非套版, 要自己寫 -->
    <main  class="container">
        <div class="main">
            <h1>登入</h1>
            <form action="#" class="sign-box" id="signInForm">
                <div class="form-group">
                    <label for="email" class="control-label">帳號</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" required autofocus data-type="email" placeholder="電子郵件位置">
                    <div class="text-right"><a href="./signUp.html">還沒有帳號？趕快去註冊！</a></div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">密碼</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" required data-type="password">
                    <span class="help-block has-error" id="passwordError"></span>
                    <span class="pull-right"><a href="">忘記密碼</a></span>
                </div>
                <button class="btn btn-default btn-block" id="btnSignIn">登入</button>
            </form>
            <div id="sign-info">No one login...</div>
        </div>
    </main>
    <footer>
        <div>
            <ul class="web-icons">
                <li><a href="https://www.youtube.com/watch?v=3wU_7kd7LOY"><img src="./img/icon-youtube.png" alt="youtube"></a></li>
                <li><a href="https://plus.google.com/?hl=zh_tw"><img src="./img/icon-google.png" alt="google"></a></li>
                <li><a href="https://twitter.com/?lang=zh-tw"><img src="./img/icon-twitter.png" alt="twitter"></a></li>
                <li><a href="https://www.instagram.com/?hl=zh-tw"><img src="./img/icon-ig.png" alt="ig"></a></li>
                <li><a href="https://www.facebook.com/taipeitechdormfoodcourt/"><img src="./img/icon-facebook.png" alt="facebook"></a></li>
                <li class="show-S"><a href=""><img src="./img/icon-pinterest.png" alt="pinterest"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
